<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">    
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <i class="fas fa-search"></i>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">THE WALKING DEAD</h3>
                <p class="descricao">Zumbis dominam o mundo dos vivos, e os sobreviventes unem forças para manter viva a raça humana.</p>
                <div class="botoes">
                    <button role= "button"class="botao">
                        <i class="fas fa-play"></i>
                        Assitir
                    </button>
                    <button role="button" class="botao2">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
                <p class="popular">Populares na Netflix</p>
            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/09d13fe1dd.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
